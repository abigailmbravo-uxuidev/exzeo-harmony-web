<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/harmony.ico">
    <title>AppTitle</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      try {
        window.appConfig = configuration;
      } catch (e) {
        window.appConfig = {
          'appTitle': 'Dev-Server',
          configuration: {
            appTitle: 'Dev-Server',
          }
        }
      }
    </script>
  </body>
</html>
